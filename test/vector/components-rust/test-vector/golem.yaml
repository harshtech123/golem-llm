components:
  test:vector:
    profiles:
      # DEBUG PROFILES
      milvus-debug:
        env:
           MILVUS_DATABASE: default
        build:
          - command: cargo component build --no-default-features --features milvus
            sources:
              - src
              - wit-generated
              - ../../common-rust
            targets:
              - ../../target/wasm32-wasip1/debug/test_vector.wasm
          - command: wac plug --plug ../../../../target/wasm32-wasip1/debug/golem_vector_milvus.wasm ../../target/wasm32-wasip1/debug/test_vector.wasm -o ../../target/wasm32-wasip1/debug/test_milvus_plugged.wasm
            sources:
              - ../../target/wasm32-wasip1/debug/test_vector.wasm
              - ../../../../target/wasm32-wasip1/debug/golem_vector_milvus.wasm
            targets:
              - ../../target/wasm32-wasip1/debug/test_milvus_plugged.wasm
        sourceWit: wit
        generatedWit: wit-generated
        componentWasm: ../../target/wasm32-wasip1/debug/test_milvus_plugged.wasm
        linkedWasm: ../../golem-temp/components/test_milvus_debug.wasm
        clean:
          - src/bindings.rs

