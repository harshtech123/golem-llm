[workspace]
resolver = "2"
members = ["components-rust/*", "common-rust/*"]

[profile.release]
opt-level = "s"
lto = true

[workspace.dependencies]
golem-rust = { version = "=1.8.1", features = [
    "export_load_snapshot",
    "export_save_snapshot",
    "export_oplog_processor",
] }
reqwest = { git = "https://github.com/zivergetech/reqwest", branch = "update-sep-2025", features = [
    "json",
] }
serde = { version = "1.0.0", features = ["derive"] }
serde_json = "1.0"
wit-bindgen-rt = { version = "0.41.0", features = ["bitflags"] }
