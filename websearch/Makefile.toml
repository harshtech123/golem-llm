command = "cargo-component"
args = ["build", "-p", "golem-web-search-google", "--no-default-features"]

[tasks.build-serper]
install_crate = { crate_name = "cargo-component", version = "0.21.1" }
command = "cargo-component"
args = ["build", "-p", "golem-web-search-serper"]

