name: CI

on:
  push:
    tags:
      - "v*.*.*"
    branches:
      - main
      - dev
  pull_request:

env:
  CARGO_TERM_COLOR: always
  ENVIRONMENT: ${{ github.event_name == 'push' && github.ref_type == 'tag' && (!contains(github.ref, '-dev.')) && 'prod' || 'dev' }}

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-is
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - uses: davidB/rust-cargo-make@v1
      - name: Check formatting and clippy rules
        run: cargo make check
      - name: Run tests
        run: cargo make unit-tests
  build-all:
    runs-on: ubuntu-latest
    if: "!startsWith(github.ref, 'refs/tags/v')"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-is
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: davidB/rust-cargo-make@v1
      - uses: cargo-bins/cargo-binstall@main
      - name: Install cargo-component
        run: cargo binstall --force cargo-component@0.21.1
      - name: Build all
        run: cargo make build-all
  build-test-components:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-is
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: davidB/rust-cargo-make@v1
      - uses: cargo-bins/cargo-binstall@main
      - name: Install cargo-component
        run: cargo binstall --force cargo-component@0.21.1
      - name: Install golem-cli
        run: cargo binstall --force golem-cli@1.3.0-rc9  --locked --no-confirm
      - name: Install wac-cli
        run: cargo binstall --force wac-cli --locked --no-confirm
      - name: Build all test components
        run: cargo make release-build-test-components
  golem-exec-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-ollama-integration
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: davidB/rust-cargo-make@v1
      - uses: cargo-bins/cargo-binstall@main
      - name: Install tools
        run: |
          set -e
          cargo binstall --force cargo-component@0.21.1
          cargo binstall wac-cli --locked --force --no-confirm
      - name: Install and Run latest Golem Server
        run: |
          set -e
          echo "Installing Golem server"
          sudo curl -L https://github.com/golemcloud/golem/releases/download/v1.3.0-rc9/golem-x86_64-unknown-linux-gnu -o ./golem
          sudo chmod +x ./golem
          sudo mv ./golem /usr/local/bin/golem
          golem --version
          golem profile switch local
          nohup golem server run >golem-server.log 2>&1 &
          echo "Golem server started."
      - name: Build and test golem:exec implementations
        run: |
          set -eo pipefail
          cargo make --cwd exec release-build
          cd test/exec
          golem profile config local set-format json
          golem app -b release deploy
          golem agent invoke test:exec-js/test-1 test01 | jq -e '(.result_wave[0]=="true")'
          golem agent invoke test:exec-js/test-2 test02 | jq -e '(.result_wave[0]=="true")'
          golem agent invoke test:exec-js/test-3 test03 | jq -e '(.result_wave[0]=="true")'
          golem agent invoke test:exec-js/test-4 test04 | jq -e '(.result_wave[0]=="true")'
          golem agent invoke test:exec-js/test-5 test05 | jq -e '(.result_wave[0]=="true")'
          golem agent invoke test:exec-js/test-6 test06 | jq -e '(.result_wave[0]=="true")'
          golem agent invoke test:exec-js/test-7 test07 | jq -e '(.result_wave[0]=="true")'
          golem agent invoke test:exec-js/test-8 test08 | jq -e '(.result_wave[0]=="true")'
          golem agent invoke test:exec-js/test-9 test09 | jq -e '(.result_wave[0]=="true")'
          golem agent invoke test:exec-js/test-10 test10 | jq -e '(.result_wave[0]=="true")'
          golem agent invoke test:exec-js/test-11 test11 | jq -e '(.result_wave[0]=="true")'
          golem agent invoke test:exec-py/test-1 test1 | jq -e '(.result_wave[0]=="true")'
          golem agent invoke test:exec-py/test-2 test2 | jq -e '(.result_wave[0]=="true")'
          golem agent invoke test:exec-py/test-3 test3 | jq -e '(.result_wave[0]=="true")'
          golem agent invoke test:exec-py/test-4 test4 | jq -e '(.result_wave[0]=="true")'
          golem agent invoke test:exec-py/test-5 test5 | jq -e '(.result_wave[0]=="true")'
          golem agent invoke test:exec-py/test-6 test6 | jq -e '(.result_wave[0]=="true")'
          golem agent invoke test:exec-py/test-7 test7 | jq -e '(.result_wave[0]=="true")'

  ollama-integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-ollama-integration
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: davidB/rust-cargo-make@v1
      - uses: cargo-bins/cargo-binstall@main
      - name: Install tools
        run: |
          set -e
          cargo binstall --force cargo-component@0.21.1
          cargo binstall wac-cli --locked --force --no-confirm
      - name: Start Ollama in Docker
        run: |
          set -e
          docker run -d --name ollama -p 11434:11434 ollama/ollama:latest
          timeout 60 bash -c 'until curl -f http://localhost:11434/api/version; do sleep 2; done'
          echo "Pulling Qwen3:1.7b"
          docker exec ollama ollama pull qwen3:1.7b
          echo "Pulling Gemma3:4b"
          docker exec ollama ollama pull gemma3:4b
          echo "Verifying models are available"
          docker exec ollama ollama list | grep -q "qwen3:1.7b" || exit 1
          docker exec ollama ollama list | grep -q "gemma3:4b" || exit 1
          echo "Ollama setup completed."
      - name: Install and Run latest Golem Server
        run: |
          set -e
          echo "Installing Golem server"
          sudo curl -L https://github.com/golemcloud/golem/releases/download/v1.3.0-rc9/golem-x86_64-unknown-linux-gnu -o ./golem
          sudo chmod +x ./golem
          sudo mv ./golem /usr/local/bin/golem
          golem --version
          golem profile switch local
          nohup golem server run >golem-server.log 2>&1 &
          echo "Golem server started."
      - name: Build and test Ollama integration
        run: |
          set -eo pipefail
          cargo make --cwd llm build-ollama
          cd test/llm
          golem app deploy -b ollama-debug test:llm test:helper
          golem agent new -e GOLEM_OLLAMA_BASE_URL=http://localhost:11434 test:llm/ollama-1
          golem agent invoke test:llm/ollama-1 test1 | grep -v "ERROR: "
          golem agent invoke test:llm/ollama-1 test2 | grep -v "ERROR: "
          golem agent invoke test:llm/ollama-1 test3 | grep -v "ERROR: "
          golem agent invoke test:llm/ollama-1 test4 | grep -v "ERROR: "
          golem agent invoke test:llm/ollama-1 test5 | grep -v "ERROR: "
          golem agent invoke test:llm/ollama-1 test6 | grep -v "ERROR: "
          golem agent invoke test:llm/ollama-1 test7 | grep -v "ERROR: "
          golem agent invoke test:llm/ollama-1 test8 | grep -v "ERROR: "
  graph-integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-graph-integration
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: davidB/rust-cargo-make@v1
      - uses: cargo-bins/cargo-binstall@main
      - name: Install tools
        run: |
          set -e
          cargo binstall --force cargo-component@0.21.1
          cargo binstall wac-cli --locked --force --no-confirm
      - name: Start graph-providers in Docker
        run: |
          set -e
          echo "Setting up graph database providers..."

          # ArangoDB
          echo "Starting ArangoDB..."
          docker run -d --name arangodb -e ARANGO_NO_AUTH=1 -p 8529:8529 -v arangodb_data:/var/lib/arangodb3 -v arangodb_apps:/var/lib/arangodb3-apps arangodb/arangodb:latest
          timeout 60 bash -c 'until curl -f http://localhost:8529/_api/version; do sleep 2; done'
          echo "Creating test database..."
          curl -X POST http://localhost:8529/_api/database \
            -H "Content-Type: application/json" \
            -d '{"name": "test"}' || echo "Database might already exist"
          echo "ArangoDB is ready"

          # JanusGraph with Cassandra
          echo "Starting Cassandra for JanusGraph..."
          docker network create janus-net || true
          docker run -d --name cassandra --network janus-net -p 9042:9042 cassandra:3.11
          echo "Waiting for Cassandra to be ready..."
          timeout 60 bash -c 'until docker exec cassandra cqlsh -e "DESCRIBE KEYSPACES" > /dev/null 2>&1; do sleep 5; done'

          echo "Starting JanusGraph..."
          docker run -d --name janusgraph --network janus-net \
            -e storage.backend=cassandra \
            -e storage.hostname=cassandra \
            -e gremlinserver.channelizer=org.apache.tinkerpop.gremlin.server.channel.WsAndHttpChannelizer \
            -e GREMLIN_OPTS="-Dtx.max-commit-time=60000 -Dstorage.cassandra.read-consistency-level=ONE -Dstorage.cassandra.write-consistency-level=ONE" \
            -p 8182:8182 janusgraph/janusgraph:latest
          echo "JanusGraph is ready"

          # Setup Neo4j
          echo "Starting Neo4j..."
          docker run -d --name neo4j \
            --publish=7474:7474 --publish=7687:7687 \
            --volume=neo4j_data:/data \
            --env=NEO4J_AUTH=neo4j/password \
            neo4j:latest
          echo "Waiting for Neo4j to be ready..."
          timeout 120 bash -c 'until curl -f http://localhost:7474/ > /dev/null 2>&1; do sleep 5; done'
          echo "Neo4j is ready"

          echo "All graph database providers are ready!"
      - name: Install and Run latest Golem Server
        run: |
          set -e
          echo "Installing Golem server"
          sudo curl -L https://github.com/golemcloud/golem/releases/download/v1.3.0-rc9/golem-x86_64-unknown-linux-gnu -o ./golem
          sudo chmod +x ./golem
          sudo mv ./golem /usr/local/bin/golem
          golem --version
          golem profile switch local
          nohup golem server run >golem-server.log 2>&1 &
          echo "Golem server started."
      - name: Build and test graph integration
        run: |
          set -eo pipefail
          cargo make --cwd graph release-build-arangodb
          cargo make --cwd graph release-build-janusgraph
          cargo make --cwd graph release-build-neo4j
          cd test/graph

          echo "Testing ArangoDB integration..."
          golem app deploy -b arangodb-release test:graph test:helper
          golem agent new -e ARANGODB_HOST=localhost -e ARANGODB_USER="" -e ARANGODB_PASSWORD="" -e ARANGODB_PORT="8529" -e ARANGODB_DATABASE="test" test:graph/arangodb-1
          golem agent invoke test:graph/arangodb-1 test1 | grep -v "ERROR: "
          golem agent invoke test:graph/arangodb-1 test2 | grep -v "ERROR: "
          golem agent invoke test:graph/arangodb-1 test3 | grep -v "ERROR: "
          golem agent invoke test:graph/arangodb-1 test4 | grep -v "ERROR: "
          golem agent invoke test:graph/arangodb-1 test5 | grep -v "ERROR: "
          golem agent invoke test:graph/arangodb-1 test6 | grep -v "ERROR: "
          golem agent invoke test:graph/arangodb-1 test7 | grep -v "ERROR: "
          echo "ArangoDB tests completed successfully"
          golem app clean -b arangodb-release

          echo "Testing JanusGraph integration..."
          golem app deploy -b janusgraph-release test:graph test:helper
          sleep 10
          golem agent new -e JANUSGRAPH_HOST=localhost -e JANUSGRAPH_USER="" -e JANUSGRAPH_PASSWORD="" -e JANUSGRAPH_PORT="8182" test:graph/janusgraph-1
          golem agent invoke test:graph/janusgraph-1 test1 | grep -v "ERROR: "
          golem agent invoke test:graph/janusgraph-1 test2 | grep -v "ERROR: "
          golem agent invoke test:graph/janusgraph-1 test3 | grep -v "ERROR: "
          golem agent invoke test:graph/janusgraph-1 test4 | grep -v "ERROR: "
          golem agent invoke test:graph/janusgraph-1 test5 | grep -v "ERROR: "
          golem agent invoke test:graph/janusgraph-1 test6 | grep -v "ERROR: "
          golem agent invoke test:graph/janusgraph-1 test7 | grep -v "ERROR: "
          echo "JanusGraph tests completed successfully"
          golem app clean -b janusgraph-release

          echo "Testing Neo4j integration..."
          golem app deploy -b neo4j-release test:graph test:helper
          sleep 10
          golem agent new -e NEO4J_HOST=localhost -e NEO4J_USER=neo4j -e NEO4J_PASSWORD=password -e NEO4J_PORT="7474" -e NEO4J_DATABASE=neo4j test:graph/neo4j-1
          golem agent invoke test:graph/neo4j-1 test1 | grep -v "ERROR: "
          golem agent invoke test:graph/neo4j-1 test2 | grep -v "ERROR: "
          golem agent invoke test:graph/neo4j-1 test3 | grep -v "ERROR: "
          golem agent invoke test:graph/neo4j-1 test4 | grep -v "ERROR: "
          golem agent invoke test:graph/neo4j-1 test5 | grep -v "ERROR: "
          golem agent invoke test:graph/neo4j-1 test6 | grep -v "ERROR: "
          golem agent invoke test:graph/neo4j-1 test7 | grep -v "ERROR: "
          echo "Neo4j tests completed successfully"
          golem app clean -b neo4j-release

          echo "All graph integration tests completed successfully!"

  publish-all:
    needs:
      - tests
      - build-test-components
      - ollama-integration-tests
      - graph-integration-tests
      - golem-exec-tests
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: "startsWith(github.ref, 'refs/tags/v')"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-is
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: davidB/rust-cargo-make@v1
      - uses: cargo-bins/cargo-binstall@main
      - name: Install cargo-component
        run: cargo binstall --force cargo-component@0.21.1
      - name: Build all components in release
        run: cargo make release-build-all
      - name: Login GH CLI
        shell: bash
        run: gh auth login --with-token < <(echo ${{ secrets.GITHUB_TOKEN }})
      - run: gh release upload -R golemcloud/golem-llm --clobber ${{ github.ref_name }} components/release/*.wasm